<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg"
        alt="logo"
      />
      <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">RegExp</h1>
      </div>
      <div class="block">
        <form
          class="form"
          name="register"
          action="http://httpbin.org/post"
          method="POST"
        >
          <h3>Форма регистрации</h3>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <input
                class="form__input"
                type="text"
                name="name"
                pattern="([А-Я]{1}[а-яё]{1,})|([А-Я]{1}[а-яё]{1,}-[А-Я]{1}[а-яё]{1,})"
                placeholder="Имя"
                required
              />
            </div>
            <div class="form__field">
              <input
                class="form__input"
                type="text"
                name="email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$"
                placeholder="E-Mail"
                required
              />
              <span class="form__error"
                >e-mail в формате: students-yandex@yandex.ru</span
              >
            </div>
            <div class="form__field">
              <input
                class="form__input"
                type="tel"
                name="tel"
                placeholder="Телефон"
                pattern="^(\+7(\(\d{3}\)\s?|\s*?\d{3}-)\d{3}-\d{2}-\d{2}|\+7\d{10}|8\d{10})$"
                minlength="11"
                maxlength="18"
                required
              />
              <span class="form__error"
                >телефон в формате: +7 (900) 000-00-00</span
              >
            </div>
            <div class="form__field">
              <input
                class="form__input"
                type="url"
                name="url"
                pattern="^https?:\/\/(((\d{1,3}\.){3}\d{1,3})|(www\.)?)+((\w+\.+)+[A-Za-z]{2,})?(:[0-9]{4})*((\/\w+)*#*)"
                placeholder="Ваш сайт"
                required
              />
              <span class="form__error">URL в формате: http://mysite.ru</span>
            </div>
            <button class="form__button" type="submit">Отправить</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
